<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://marksheet.io/css/reset.css">
    <link id="style" rel="stylesheet" type="text/css" href="ios.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">



    <title>Calculator</title>

</head>

<body>
    <div id="main-container">

        <div id="choice">

            <p>Choose your calculator style</p>
            <p>iOS or 80s</p>

            <div id="toggle">
                <label class="switch">
                    <input type="checkbox" id="change-style" onclick="changeStyle()">
                    <span class="slider round"></span>
                </label>
            </div>

        </div>




        <div id="calculator">

            <div id="solar"></div>

            <div id="output">
                
            </div>


            <div class="row">
                <button class="function" value="clear">AC</button>
                <button class="function">+/-</button>
                <button class="function">%</button>
                <button class="operation" value="/">รท</button>
            </div>

            <div class="row">
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operation" value="*">x</button>
            </div>

            <div class="row">
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operation" value="-">-</button>
            </div>

            <div class="row">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operation" id="plus-ios" value="+">+</button>
                <button class="operation" id="plus-old" value="+">+</button>
            </div>

            <div class="row">
                <button class="number" id="zero" value="0">0</button>
                <button class="number">.</button>
                <button class="equals" id="=">=</button>
            </div>



        </div>
    </div>
   

    <script src="scripts.js"></script>

</body>

</html>
