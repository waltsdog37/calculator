<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://marksheet.io/css/reset.css">
    <link id="style" rel="stylesheet" type="text/css" href="ios.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="scripts.js"></script>

    <title>Calculator</title>

</head>

<body>
    <div id="main-container">

        <div id="choice">

            <p>Choose your calculator style</p>
            <p>iOS or 80s</p>

            <div id="toggle">
                <label class="switch">
                    <input type="checkbox" id="change-style" onclick="changeStyle()">
                    <span class="slider round"></span>
                </label>
            </div>

        </div>




        <div id="calculator">

            <div id="solar"></div>

            <div id="output">
                12345
            </div>


            <div class="row">
                <button class="function">AC</button>
                <button class="function">+/-</button>
                <button class="function">%</button>
                <button class="operation">รท</button>
            </div>

            <div class="row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operation">x</button>
            </div>

            <div class="row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operation">-</button>
            </div>

            <div class="row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operation" id="plus-ios">+</button>
                <button class="operation" id="plus-old">+</button>
            </div>

            <div class="row">
                <button class="number" id="zero">0</button>
                <button class="number">.</button>
                <button class="operation">=</button>
            </div>



        </div>
    </div>

</body>

</html>
